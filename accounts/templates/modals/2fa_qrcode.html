{% extends 'base_modal.html' %}
{% load static %}
{% block id %}open-2fa-qrcode{% endblock %}
{% block animation %}modal-fx-fadeInScale{% endblock %}
{% block header %}

        Naskenujte prosím tento QR kód do vaší 2FA aplikace

{% endblock %}
{% block content %}

{% endblock %}
