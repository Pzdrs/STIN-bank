{% extends 'base_template.html' %}
{% load static %}
{% block extra_js %}
    <script src="{% static 'js/totp_verification.js' %}" defer></script>
{% endblock %}
{% block body %}
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <h1 class="title">Vložte TOTP kód</h1>
                    <form method="post">{% csrf_token %}
                        <div class="field">
                            <label class="label">Verifikační kód</label>
                            <div class="control">
                                <input class="input is-medium" type="text" name="code"
                                       placeholder="Vložte 6-místný kód" autofocus>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
